

<div class="container">
    <form id="image-form">
        <input id="image-input" type="file" name="images" multiple accept=".png, .jpeg, .jpg" style="display: none;">
    </form> 
    <button id="upload-box" class="upload-box">
        <img id="selected-image" alt="Input Image" style="display: none;">
        <div id="upload-info">
            <i class="bi bi-file-earmark-arrow-up" aria-hidden="true"></i> 
            <p>Upload Image</p>
        </div>
    </button>
</div>
